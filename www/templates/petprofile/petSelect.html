<div class="Background-1">
        
        <div class="Header-1">
            <div class="MenuButton-1">
              <div class="MenuButton-1-1" ng-click="goToHome()">
                <span><i class="material-icons md-70" >&#xE5CB;</i></span>
              </div>
            </div>

            <div class="TextTitleBar-3">
              <div class="TextTitleBar-3-1">
                <span>Pet Select</span>
              </div>              
            </div>
        </div>


        <div class="MyPetsTable-1">
            <div class="TableStyle-1">
              <table>
                  <tr>
                      <td colspan="2" class="MyPetsHeader-1">
                        <span>MY&ensp;PETS</span>
                      </td>
                      <td class="MyPetsHeader-2">
                         <span><i class="material-icons md-30" ng-click="goToAddPet()">&#xE147;</i></span>
                      </td>
                  </tr>
              </table>

              <table id="divShow" style="background-color:#ffe6ba;" ng-repeat="pet in petData"> 
                  
                <tr>

                      <td class="TdPetImg-2" ng-click="goToProfile(pet.pet_id)">
                        <span>
                          <div class="MyPetImgFrame-1">
                            <div class="MyPetImgFrame-1-1">
                              <div class="MyPetImgFrame-1-1-1">
                                <img src="{{pet.picture}}" style="image-orientation: 90deg;" />
                              </div>
                            </div>
                          </div>
                        </span>
                      </td>

                      <td class="TdPetInfo" ng-click="goToProfile(pet.pet_id)">
                          <div class="MyPetInfo-1">
                            <div class="MyPetInfo-1-1">
                              <div class="MyPetInfo-1-1-1">
                                  <table>
                                    <tr>
                                      <td class="MyPetInfoName-1">Name</td>
                                      <td class="MyPetInfoName-2">{{pet.name}}</td>
                                    </tr>
                                    <tr>
                                      <td class="MyPetInfoLast-1">Pet ID<br/>
                                        GPS Serial
                                      </td>
                                      <td class="MyPetInfoLast-2">{{pet.pet_id}}<br/>
                                      {{pet.gps_serial}}</td>
                                    </tr>
                                  </table>
                              </div>
                            </div>
                          </div>
                      </td>

                      <td>
                          <span><i class="material-icons md-30" ng-click="deletePetById(pet.pet_id)">&#xE92B;</i></span>
                      </td>
                  </tr>
                
              </table>
            </div>
        </div>



           

          
    </div>
