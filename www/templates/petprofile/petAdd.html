    <div class="Background-1">
        
        <div class="Header-1">
            <div class="MenuButton-1">
              <div class="MenuButton-1-1" ng-click="goToSelect()">
                <span><i class="material-icons md-70" >&#xE5CB;</i></span>
              </div>
            </div>

            <div class="TextTitleBar-3">
              <div class="TextTitleBar-3-1">
                <span>Add Pet</span>
              </div>              
            </div>
        </div>

<div class="" style="width:100%;">
        <div class="SignUpForm-1" style="height:100%">
                <br/><br/>
                
                <div class="SignUpForm-1-1 row">
                  <div class="col-xs-6">
                    <span style="font-size:22px;">Pet info.</span>
                  </div>
                </div>

                <div class="SignUpForm-1-1 row">
                  <div class="col-xs-4">
                    <span style="font-size:15px;">Name:</span>
                  </div>
                  <div class="col-xs-8">
                    <span style="font-size:15px;">
                      <input type="text" class="form-control" name="Name" value="" placeholder="Name" style="width:50vw;height:30px;font-size:15px;" ng-model="petdata.name" >
                    </span>
                  </div>
                </div>

                <div class="SignUpForm-1-1 row">
                  <div class="col-xs-4">
                    <span style="font-size:15px;">Gender:</span>
                  </div>
                  <div class="col-xs-4">
                    <span style="font-size:15px;">
                    <input type="radio" ng-model="petdata.gender" value="Male">Male
                    </span>
                  </div>
                  <div class="col-xs-4">
                    <span style="font-size:15px;">
                    <input type="radio" ng-model="petdata.gender" value="Female">Female
                    </span>
                  </div>
                </div>

                <div class="SignUpForm-1-1 row">
                  <div class="col-xs-4">
                    <span style="font-size:15px;">Type:</span>
                  </div>
                  <div class="col-xs-8">
                    <span style="font-size:15px;">
                        <select style="width:50vw;height:20px;font-size:15px;" ng-model="petdata.type">
                            <option value="dog">Dog</option>
                            <option value="cat">Cat</option>
                            <option value="other">Other</option>
                        </select>
                    </span>
                  </div>
                </div>

                <div class="SignUpForm-1-1 row">
                  <div class="col-xs-4">
                    <span style="font-size:15px;">Birthdate:</span>
                  </div>
                  <div class="col-xs-8">
                    <span>
                        <input type="date" name="bday" style="width:50vw;height:20px;font-size:15px;" ng-type="birthday" ng-model="petdata.birth_date" max="{{currentDate}}">
                    </span>
                  </div>
                </div>



<!-- ==================== AGE, Detial, GPSid ==================== -->
                <!--<div class="SignUpForm-1-1 row">
                  <div class="col-xs-4">
                    <span style="font-size:15px;">Age:</span>
                  </div>
                  <div class="col-xs-8">
                    <span style="font-size:15px;">
                      <input type="number" name="quantity" min="1" max="100" style="width:50vw;height:20px;font-size:15px;" >
                    </span>
                  </div>
                </div>-->

                <div class="SignUpForm-1-1 row">
                  <div class="col-xs-4">
                    <span style="font-size:15px;">Detail:</span>
                  </div>
                  <div class="col-xs-8">
                    <span style="font-size:15px;">
                      <textarea rows="3" cols="100%" class="form-control" name="More Detail" value="{{petdata.detail}}" placeholder="More detail..." style="width:50vw;height:60px;font-size:15px;resize:none;" ng-model="petdata.detail" ></textarea>
                    </span>
                  </div>
                </div>

                <!--<div class="SignUpForm-1-1 row">
                  <div class="col-xs-4">
                    <span style="font-size:15px;">GPS SERIAL:</span>
                  </div>
                  <div class="col-xs-8">
                    <span style="font-size:15px;">
                      <input type="text" class="form-control" name="GPS SERIAL" value="{{petData.gps_serial}}" placeholder="GPS SERIAL" style="width:50vw;height:30px;font-size:15px;" ng-model="petdata.gps_id">
                    </span>
                  </div>
                </div>-->

                <h3>** Pet Picture will added in "PetEdit" page. **</h3>
                <br/>
                <div class="SignUpButton-1-1">
                  <button type="submit" class="" style="width:80vw;height:30px;font-size:18px;" ng-click="addPetCheck()">Add</button>
                </div>

                <h3>{{petdata.successMsg}}</h3>

        </div>
      </div>
    </div>
